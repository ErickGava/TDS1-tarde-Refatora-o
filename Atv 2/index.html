<!DOCTYPE html>
<html   lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade 01</title>
        <script src="script.js"></script>
    </head>
    <body>
      <h1>Atividade Simples de cálculos</h1> 
      <section>
        <h2>Soma</h2>
        <input id="so1" type="number" placeholder="Digite o primeiro número">
        <br>
        <br>
       <input id="so2" type="number" placeholder="Digite o segundo número">
        <button onclick="calc('so1', 'so2', 'respSoma', '+')">Calcular</button>
         <p id="respSoma">Sua Resposta Aparece Aqui</p>
      </section>
      
      <section>
        <h2>Subtração</h2>
        <input id="su1" type="number" placeholder="Digite o primeiro número">
        <br>
        <br>
       <input id="su2" type="number" placeholder="Digite o segundo número">
        <button onclick="calc('su1', 'su2', 'respsub', '-')">Calcular</button>
         <p id="respsub">Sua Resposta Aparece Aqui</p>
        </section>
    
        <section>
            <h2>Muliplicação</h2>
            <input id="m1" type="number" placeholder="Digite o primeiro número">
            <br>
            <br>
           <input id="m2" type="number" placeholder="Digite o segundo número">
            <button onclick="calc('m1', 'm2', 'respmul', '*')">Calcular</button>
             <p id="respmul">Sua Resposta Aparece Aqui</p>
            </section>
    
            <section>
                <h2>Divisão</h2>
                <input id="d1" type="number" placeholder="Digite o primeiro número">
                <br>
                <br>
               <input id="d2" type="number" placeholder="Digite o segundo número">
                <button onclick="calc('d1', 'd2', 'respdiv', '/')">Calcular</button>
                 <p id="respdiv">Sua Resposta Aparece Aqui</p>
                </section>
    
    </body>
</html>
